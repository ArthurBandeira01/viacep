<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a7cf753026.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <script src="./src/assets/js/main.js" type="module" defer></script>
    <link rel="icon" href="./src/assets/favicon.ico">
    <title>API CEP</title>
</head>
<body>
    <header class="container">
        <div class="header d-flex">
            <a href=""><img src="./src/assets/img/cep3.png" alt="CEP"></a>
            <p class="mt-3 ms-3 text-header">BUSCA.<b>CEP</b></p>
        </div><!--header-->
    </header>
    <main class="container mt-4">
        <h3 class="title text-center mb-4 text-header"><i class="far fa-id-card"></i> Cadastro</h3>
        
        <form action="" class="form-api mt-5">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="nome" class="form-label">Nome Completo:</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp" required>
                    <div id="emailHelp" class="form-text">Insira seu nome</div>
                </div><!--col-->
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">Ex.: exemplo@gmail.com</div>
                </div>
            </div><!--row-->

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" class="form-control" id="cep" aria-describedby="cepHelp" required>
                    <div id="cepHelp" class="form-text">Ex.: 000000000</div>
                </div><!--col-->
                <div class="mb-3 col-md-6">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" aria-describedby="enderecoHelp" required>
                    <div id="enderecoHelp" class="form-text">Seu endereço</div>
                </div>
            </div><!--row-->
            
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" class="form-control" id="numero" aria-describedby="numeroHelp" required>
                    <div id="numeroHelp" class="form-text">Número de sua residência</div>
                </div><!--col-->
                <div class="mb-3 col-md-6">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" aria-describedby="bairroHelp" required>
                    <div id="bairroHelp" class="form-text">Seu bairro</div>
                </div>
            </div><!--row-->

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" aria-describedby="cidadeHelp" required>
                    <div id="cidadeHelp" class="form-text">Sua cidade</div>
                </div><!--col-->
                <div class="mb-3 col-md-6">
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" class="form-control" id="estado" aria-describedby="estadoHelp" required>
                    <div id="estadoHelp" class="form-text">Seu estado</div>
                </div>
            </div><!--row-->
            
            <div class="row">
                <button id="btn" class="btn btn-primary">Salvar</button>
            </div><!--row-->
        </form><!--form-api-->
    </main>
    <footer class="mt-4 text-center">
        Dev. Arthur Bandeira &#169 2021
    </footer>
</body>
</html>
